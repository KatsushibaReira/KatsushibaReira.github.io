//6面分のテクスチャー読み込み

 scene.add(all);

  scene.add(directionalLight3);
  //平行光源4

  // 初回実行
  var update = function() {
    requestAnimationFrame(update);
    

    renderer.render(scene, camera);
  };
  update();
    
    tick();

        // 毎フレーム時に実行されるループイベントです
        function tick() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(tick);
        }
}
  window.addEventListener('DOMContentLoaded', init);
</script>
