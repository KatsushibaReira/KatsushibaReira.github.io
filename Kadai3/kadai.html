<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sample_city</title>

  <!-- three.jsを読み込む(ローカル) -->
  <!-- <script src="./three.js"></script> -->
  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
  <script src="OrbitControls.js"></script>
</head>
<body>
 <script>
   
  var init = function() {

    var width = 1000,
        height = 800;
  
    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
  
    // シーンを作成
    var scene = new THREE.Scene();
  
    // カメラを作成(画角、縦横比、カメラからの距離前、後）
    var camera = new THREE.PerspectiveCamera(45, width / height);
    
　  // カメラの座標
　  camera.position.set( 0, 0, 35);
    camera.lookAt(new THREE.Vector3(0, 0, 0));
    
    // カメラコントローラーを作成
    const controls = new THREE.OrbitControls(camera,document.body);

//6面分のテクスチャー読み込み
var materials = [
     new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("img/img_bsl.png")}),
     new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("img/img_bsr.png")}),
     new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("img/img3.png")}),
     new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("img/img4.png")}),
     new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("img/img_bf.png")}),
     new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("img/img_bb.png")}),
  ];
 
   var material = new THREE.MeshFaceMaterial(materials); // マテリアルをセット


  // 箱を作成
  var geometry = new THREE.BoxGeometry(1.4, 1.8, 0.5);
  var box1 = new THREE.Mesh(geometry, material);
  box1.position.set(0,0.9,0);
    
  // 箱を作成
  var geometry = new THREE.BoxGeometry(1.5, 3, 0.8);
  var box2 = new THREE.Mesh(geometry, material);
  box2.position.set(2,1.5,2);
    
  // 箱を作成
  var geometry = new THREE.BoxGeometry(2.5, 5, 1.2);
  var box3 = new THREE.Mesh(geometry, material);
  box3.position.set(-4,2.5,5);
    
  // 箱を作成
  var geometry = new THREE.BoxGeometry(1.5, 3.6, 0.8);
  var box4 = new THREE.Mesh(geometry, material);
  box4.position.set(-4.4,1.8,3);
    
  // 箱を作成
  var geometry = new THREE.BoxGeometry(1.5, 6.2, 1.5);
  var box5 = new THREE.Mesh(geometry, material);
  box5.position.set(-2,3.1,-1);
    
  // 箱を作成
  var geometry = new THREE.BoxGeometry(1.5, 6.2, 1.5);
  var box6 = new THREE.Mesh(geometry, material);
  box6.position.set(-3.7,3.1,-1);
    
  // 箱を作成
  var geometry = new THREE.BoxGeometry(1.2, 3.6, 2.6);
  var box7 = new THREE.Mesh(geometry, material);
  box7.position.set(-1,1.8,2.5);

 //全体のオブジェクト

 const all = new THREE.Group();
     all.add(box1);
     all.add(box2);
     all.add(box3);
     all.add(box4);
     all.add(box5);
     all.add(box6);
     all.add(box7);
     all.position.set(0,0,-5);//全体グループの原点の位置
 scene.add(all); 

  // 平行光源
  var directionalLight1 = new THREE.DirectionalLight(0xffffff);
  directionalLight1.position.set(1, 1, 1);
  // シーンに追加
  scene.add(directionalLight1);

  var directionalLight2 = new THREE.DirectionalLight(0xffffff);
  directionalLight2.position.set(-10, 1, 1);
  // シーンに追加
  scene.add(directionalLight2);

 var directionalLight3 = new THREE.DirectionalLight(0xffffff);
  directionalLight3.position.set(1, -10, 1);
  // シーンに追加
  scene.add(directionalLight3);

  // 初回実行
  var update = function() {
    requestAnimationFrame(update);
    

    renderer.render(scene, camera);
  };
  update();
    
    tick();

        // 毎フレーム時に実行されるループイベントです
        function tick() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(tick);
        }
}
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
