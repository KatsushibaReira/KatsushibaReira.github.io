<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>kadai2</title>

  <!-- three.jsを読み込む(ローカル) -->
  <!-- <script src="./three.js"></script> -->
  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>

</head>
<body>
 <script>
  var init = function() {

    var width = 800,
        height = 600;
  
    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
  
    // シーンを作成
    var scene = new THREE.Scene();
  
    // カメラを作成
    var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
    
    // 箱を作成
    var geometry = new THREE.BoxGeometry(0.4, 0.4, 0.4);
    var material = new THREE.MeshPhongMaterial({ color: 0xffd700 });
    var box1 = new THREE.Mesh(geometry, material);
    box1.position.set(-0.6,0.6,0);
    //scene.add(box1);
    //
    var box2 = new THREE.Mesh(geometry, material);
    box2.position.set(0,0.6,0);
    //scene.add(box2);
    //
    var box3 = new THREE.Mesh(geometry, material);
    box3.position.set(0.6,0.6,0);
    //scene.add(box3);
    //
    var box4 = new THREE.Mesh(geometry, material);
    box4.position.set(-0.6,0,0);
    //scene.add(box4);
    //
    var box5 = new THREE.Mesh(geometry, material);
    box5.position.set(0,0,0);
    //scene.add(box5);
    //
    var box6 = new THREE.Mesh(geometry, material);
    box6.position.set(0.6,0,0);
    //scene.add(box6);
    //
    var box7= new THREE.Mesh(geometry, material);
    box7.position.set(-0.6,-0.6,0);
    //scene.add(box7);
    //
    var box8 = new THREE.Mesh(geometry, material);
    box8.position.set(0,-0.6,0);
    //scene.add(box8);
    //
    var box9 = new THREE.Mesh(geometry, material);
    box9.position.set(0.6,-0.6,0);
    //scene.add(box9);
    //
    var box10 = new THREE.Mesh(geometry, material);
    box10.position.set(-0.3,0.3,0.6);
    //scene.add(box10);
    //
    var box11 = new THREE.Mesh(geometry, material);
    box11.position.set(0.3,0.3,0.6);
    //scene.add(box11);
    //
    var box12 = new THREE.Mesh(geometry, material);
    box12.position.set(-0.3,-0.3,0.6);
    //scene.add(box12);
    //
    var box13 = new THREE.Mesh(geometry, material);
    box13.position.set(0.3,-0.3,0.6);
    //scene.add(box13);
    //
    
    //角錐を作成
    var coneGeometry = new THREE.ConeGeometry(0.5,1,5);
    var coneMaterial = new THREE.MeshphongMaterial({color: 0xffd700});
    var cone = new THREE.Mesh(coneGeometry,coneMaterial);
    cone.position.set(0,0,1.2);
    //scene.add(cone);
    //
    
     //全体のオブジェクト
    //const all = new THREE.Object3D(); 
    const all = new THREE.Group()
    all.add(box1); // 箱1を追加 
    all.add(box2); // 箱2を追加 
    all.add(box3); // 箱3を追加 
    all.add(box4); // 箱4を追加 
    all.add(box5); // 箱5を追加
    all.add(box6); // 箱6を追加
    all.add(box7); // 箱7を追加
    all.add(box8); // 箱8を追加
    all.add(box9); // 箱9を追加
    all.add(box10); // 箱10を追加
    all.add(box11); // 箱11を追加
    all.add(box12); // 箱12を追加
    all.add(box13); // 箱13を追加
    all.add(cone); // 角錐14を追加
    all.position.set(0,0,-5);//箱1～14のグループの原点の位置
    scene.add(all); 
  
    // 平行光源1
    var directionalLight1 = new THREE.DirectionalLight(0xffffff);
    directionalLight1.position.set(1, 1, 1);
    // シーンに追加
    scene.add(directionalLight1);
    // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0xffffff);
    directionalLight2.position.set(-1, 1, 1);
    // シーンに追加
    scene.add(directionalLight2);
  
    // 初回実行
    var update = function() {
      requestAnimationFrame(update);
  
      // 箱を回転させる
      box1.rotation.x += 0.01;
      box1.rotation.y += 0.01;
      //box2.rotation.x += 0.01;
      //box2.rotation.y += 0.01;
      box3.rotation.x += 0.01;
      box3.rotation.y += 0.01;
      //box4.rotation.x += 0.01;
      //box4.rotation.y += 0.01;
        all.rotation.x += 0.01;
        all.rotation.y += 0.01;
    
    renderer.render(scene, camera);
    };
    update();
  }
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
